<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mem Slider</title>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <div class="slider">
        <img class="slides slide1" src="" alt="">
        <img class="slides slide2" src="" alt="">
        <img class="slides slide3" src="" alt="">
        <img class="slides slide4" src="" alt="">
      </div>
      <div class="wrapper">
        <div class="text-slider">
          <p class="text-slide1"></p>
          <p class="text-slide2"></p>
          <p class="text-slide3"></p>
          <p class="text-slide4"></p>
        </div>
        <div class="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
